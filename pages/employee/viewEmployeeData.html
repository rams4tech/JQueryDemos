<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>View Employee</title>
    <link rel="stylesheet" href="../../css/jquery-ui.css"/>
    <link rel="stylesheet" href="../../css/jquery-ui.theme.css"/>
    <script src="../../scripts/jquery-2.1.3.min.js"></script>
    <script src="../../scripts/jquery-ui.js"></script>
    <script src="../../scripts/viewEmployeeData.js"></script>
</head>
<body>
<h1>Employee Information</h1>
<div id="viewEmployee">
<table id="empViewTable">
    <tr>
        <td>Employee ID</td>
        <td class="empData"><input type="text" id="empid" /></td>
    </tr>
    <tr>
        <td>First Name</td>
        <td class="empData"><input type="text" name="fname" /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td class="empData"><input type="text" name="lname" /></td>
    </tr>
    <tr>
        <td>Date Of Birth</td>
        <td class="empData"><input type="text" name="dob" id="dob"/></td>
    </tr>
    <tr>
        <td>Date Of Joining</td>
        <td class="empData"><input type="text" name="doj" id="doj" /></td>
    </tr>
    <tr>
        <td>Email ID</td>
        <td  class="empData"><input type="text" id="emailId" name="emailid" /></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td class="empData"><input type="text" name="phone number" id="phoneNum" /></td>
    </tr>
    <tr>
        <td><input type="button" id="update" onclick="updateEmployee()" value="Update Employee"/></td>
        <td><input type="submit" id="add"  value="Add Employee"/></td>
    </tr>
</table>
</div>
<a href="listEmployee.html">View Employees</a>
<div id="result-temp"></div>
</body>
</html>
