<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic Demo</title>
    <script type="text/javascript" src="../scripts/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("in jquery ready function()");
            var text = "<h1> This is new text that got changed from JQuery </h1>";
           console.log($('div').length);
            $('div')[0].innerHTML=text;

        });

    </script>
</head>

<body>
<h1>Welcome To JQuery</h1>
<div id="demoDiv">
   <p> This will be changed through JQuery DOM Selector</p>

</div>

<div>

    Second div
</div>
</body>
</html>
